<div *ngIf="cryptos">
  <div id="crypto-container" *ngFor="let crypto of objectKeys(cryptos)">
    <span class="left">{{ crypto }}</span>
    <span class="right"><button type="button" class="btn btn-danger">EUR{{ cryptos[crypto].EUR | currency:'EUR':true}}</button></span>
    <span class="right"><button type="button" class="btn btn-primary">USD{{ cryptos[crypto].USD | currency:'USD':true}}</button></span>
  </div>
</div>
